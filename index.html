<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wiz Cream Store</title>
    <meta name="description" content="Wizard Ice Cream Store for You">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="tabs.css">
    <link rel="shortcut icon" href="assets/icons/icecream-2-icon.png" type="image/x-icon">
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Navbar -->
    <div class="nav nav--scrolled nav--shadow">
      <div class="nav__logo">
        <h2>Wiz Cream</h2>
      </div>
    </div>

    <!-- Main App -->
    <div id="app">
      <button class="card__btn card__btn--cart nav--shadow">
        Cart ({{ cart.length }})
      </button>

      <product :premium="userIsPremium"
                :cart="cart"
                @cart-add="cartAdd"
                @cart-remove="cartRemove"></product>
    </div>


    <!-- Vue.JS development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js" async defer></script>
  </body>
